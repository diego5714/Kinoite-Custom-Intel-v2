# image will be published to ghcr.io/<user>/<name>
name: kinoite-custom-intel-v2

# description will be included in the image's metadata
description: Imagen customizada de Fedora Kinoite, para su uso en mi Dell
  Optiplex (Intel CPU + GPU)

# the base image to build on top of (FROM) and the version tag to use
base-image: ghcr.io/ublue-os/kinoite-main

# latest is also supported if you want new updates ASAP
image-version: 40

# module configuration, executed in order
# you can include multiple instances of the same module
modules:
  - type: files

    files:
      - source: system
        destination: /

        # copies files/system/* (* means everything inside it) into your image's root folder /

        # read more about this in files module reference.

  - type: rpm-ostree
    repos:

    # - https://copr.fedorainfracloud.org/coprs/atim/starship/repo/fedora-%OS_VERSION%/atim-starship-fedora-%OS_VERSION%.repo

    install:
      ####################
      #Utilidades (CLI)
      - igt-gpu-tools
      - lm_sensors
      - fastfetch
      ####################
      #Aplicaciones con GUI
      - kvantum
      - goverlay
      - gnome-disk-utility
      - gparted
      #####################
      #Configuracion
      - hunspell-es
      - hunspell-es-CL
      - steam-devices
      #####################
      #Otros
      - gamescope
    
    remove:
      #####################
      #Programas
      - firefox
      - firefox-langpacks
      - mozilla-filesystem
      - nvtop
      ######################
      #Otros
      - nvidia-gpu-firmware
      - libratbag-ratbagd
      - xwaylandvideobridge
      ######################
